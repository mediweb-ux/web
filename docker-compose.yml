version: '3.8'

services:
  mediweb-app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      # Add your environment variables here
      # - RESEND_API_KEY=${RESEND_API_KEY}
      # - RESEND_FROM_EMAIL=${RESEND_FROM_EMAIL}
      # - RESEND_TO_CONTACT_EMAIL=${RESEND_TO_CONTACT_EMAIL}
    env_file:
      - .env.local
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

